name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 instead of 24.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git openjdk-11-jdk
        sudo apt install -y libffi-dev libssl-dev zlib1g-dev
        sudo apt install -y libncurses5-dev libncursesw5-dev
        sudo apt install -y libtool libtool-bin autoconf automake autotools-dev
        sudo apt install -y pkg-config
        sudo apt install -y imagemagick
        pip install buildozer cython
        
    - name: Create requirements.txt if missing
      run: |
        if [ ! -f requirements.txt ]; then
          echo -e "Flask==2.3.2\nopencv-python-headless==4.8.0.74\nnumpy==1.24.3" > requirements.txt
        fi
        
    - name: Build APK (skip init since spec exists)
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WebView
        path: bin/*.apk
        retention-days: 30
